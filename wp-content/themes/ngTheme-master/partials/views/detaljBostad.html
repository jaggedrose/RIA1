<section>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h2 class="center">{{bostad.post.title}}</h2>
   
    <section class=" table-responsivecol-xs-12 col-sm-10 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0">
      <table class="table detaljBostadTable">
      <tr class="TrHeader">
        <th class="dataHeader" ng-class="{badkar: 'hideMe'}[key]" ng-repeat="(key,val) in bostad.bostadData">{{key | lowercase}}</th>
      </tr>
      <tr>
        <td ng-repeat="(key,val) in bostad.bostadData" ng-class="{badkar: 'hideMe'}[key]">{{val}}</td>
      </tr>

    </table>
    <div class="bostadContent" ng-bind-html="bostad.post.content"></div>
    <center><div class="btn"><a href back-button><button class="btn btn-default btn-sm backToBtn">Tillbaka till fastigheter</button></a></div></center>
  </section>

   <section class="col-xs-12 col-sm-10 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 carousel">
      <carousel interval="carouselInterval" class="container-fluid propertyCarousel margin-bottom">
        <slide ng-repeat="media in bostad.media" active="media.active">
          <img ng-src="{{media.source}}" class="img-responsive img-rounded">
          <div class="carousel-caption">
            <!-- <h4>{{media.title}}</h4> -->
          </div>
        </slide>
      </carousel>
    </section>
  </div>
</section>
