<section class="row">
    <h2>{{bostad.post.title}}</h2>
   
    <section class="col-xs-12 col-sm-10 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0">
      <table class="table">
      <tr class="TrHeader">
        <th class="dataHeader" ng-repeat="(key,val) in bostad.bostadData">{{key | lowercase}}</th>
      </tr>
      <tr>
        <td ng-repeat="(key,val) in bostad.bostadData">{{val}}</td>
      </tr>

    </table>
    <div class="bostadContent" ng-bind-html="bostad.post.content"></div>
    <center><div class="btn"><a href back-button><button class="btn btn-sm btn-success">Tillbaka till fastigheter</button></a></div></center>
  </section>

   <section class="col-xs-12 col-sm-10 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 carousel">
      <carousel interval="carouselInterval" class="container-fluid propertyCarousel">
        <slide ng-repeat="media in bostad.media" active="media.active">
          <img ng-src="{{media.source}}" class="img-responsive img-rounded">
          <div class="carousel-caption">
            <!-- <h4>{{media.title}}</h4> -->
          </div>
        </slide>
      </carousel>
    </section>
</section>
