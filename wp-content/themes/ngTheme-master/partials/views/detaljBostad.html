        <carousel interval="carouselInterval" class="container-fluid propertyCarousel">
        <slide ng-repeat="media in bostad.media" active="media.active">
          <img ng-src="{{media.source}}" class="img-responsive img-rounded">
          <div class="carousel-caption">
            <!-- <h4>{{media.title}}</h4> -->
          </div>
        </slide>
      </carousel>
   <article class="panel panel-default metaData">
    <ul class="list-group">
      <li class="dataHeader  list-group-item" ng-repeat="(key,val) in bostad.bostadData">
      <strong>{{key | lowercase }}</strong>: {{val}}</li>
    </ul>
   </article>
    
  </section>

   <section class="col-xs-12 col-sm-10 col-md-6 col-lg-6">
   <div class="bostadContent" ng-bind-html="bostad.post.content"></div>
         <center>
        <div class="btn">
        <a href back-button>

        </div>
      </center>

</section>
