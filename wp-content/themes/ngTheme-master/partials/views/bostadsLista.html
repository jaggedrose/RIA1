<section class="container">

  <div class="row">
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
      <input type="text" ng-model="bostadFilters.bostadData.stad" class="form-control" placeholder="Sök efter stad...">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Resultat:</div>
      <div class="panel-body">
        <p>Antal Rum: </p>
        <input type="text" ng-model="bostadFilters.bostadData.rum" placeholder="Sök efter antal rum...">
        <p>Välj bostadstyp: </p>
        <select ng-model="bostadFilters.bostadData.bostadstyp">
          <option value="">All</option>
          <option value="lagenhet">Lägenhet</option>
          <option value="villa">Villa</option>
          <option value="radhus">Radhus</option>
          <option value="tomt">Tomt</option>
        </select>
      </div>

	<div >
		<form class="navbar-form navbar-left" role="search">
		
		  <div class="form-group">
		  <input type="text" ng-model="bostadFilters.bostadData.stad" class="form-control" placeholder="Sök efter stad...">
		  </div>
		  <!-- <button type="submit" class="btn btn-default">Submit</button> -->
		  
		  
		  <div class="form-group">
			<label>Antal Rum: </label>
			<input type="text" ng-model="bostadFilters.bostadData.rum" placeholder="Sök efter antal rum...">
		  </div>
		  
		  <div class="form-group">
              <label>Pris:</label>
              <div class="input-group">
                <input type="number" ng-model="bostadFilters.pris[0]" class="form-control" aria-describedby="min-pris">
                <span class="input-group-addon" id="to-price">Till: </span>
                <input type="number" ng-model="bostadFilters.pris[1]" class="form-control" aria-describedby="max-pris">
              </div>
            </div>
			
		</form>
	
	</div>
	
  <div class="row ">
    
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Resultat:</div>
>

      <!-- Table -->
      <table class="table">
        <tr>
          <th>Fastigheter:</th>
          <th>Bild:</th>
          <th>Info:</th>
          <th>Gå till:</th>
        </tr>
        <tr ng-repeat="model in bostadModels | filter:bostadFilters">
          <td>{{model.post.title}}</td>
          <td><img ng-src="{{model.media[0].source}}" style="margin:4px auto 0;" class="img-responsive img-thumbnail"></td>
          <td><div ng-bind-html="model.post.excerpt"></div></td>
          <td><button class="btn btn-sm btn-success" ng-click="goTo('bostad/'+model.post.slug)">Mer info</button></td>
        </tr>
      </table>
    </div>

  </div>
</section>
