   <section class="row">
   		<div class="col-xs-10 col-sm-6 col-md-4 col-lg-4" ng-repeat="model in aboutModels">
   			<article class="panel panel-default">
   				<div class="panel-heading">
   					<h3 class="panel-title">{{model.post.title}}</h3>
   				</div>
   				<div class="textLeft">
   					<img ng-src="{{model.media[0].source}}" class="img-responsive img-thumbnail-about floatLeft">
   				</div>
   				<div class="panel-body panelContent" ng-bind-html="model.post.content">
	   				<div class="panel-body">

	   				</div>
   				</div>

   				<ul class="list-group">
				  <li class="dataHeader list-group-item" ng-repeat="(key,val) in model.aboutData">
				  
				  <strong>{{key | lowercase }}</strong>: {{val}}</li>
				</ul>
   			</article>
   		</div>
   </section>
