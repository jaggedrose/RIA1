   <section class="row">
   		<div class="col-md-4" ng-repeat="model in aboutModels">
   			<article class="panel panel-default">
   				<div class="panel-heading">
   					<h3 class="panel-title">{{model.post.title}}</h3>

   				</div>
   					<img ng-src="{{model.media[0].source}}" style="margin:4px auto 0;" class="img-responsive img-thumbnail">
   				<div class="panel-body" ng-bind-html="model.post.content">
	   				<div class="panel-body">

	   				</div>
   				</div>

   				<ul class="list-group">
				  <li class="list-group-item" ng-repeat="(key,val) in model.aboutData"><strong>{{key}}:</strong> {{val}}</li>
				</ul>
