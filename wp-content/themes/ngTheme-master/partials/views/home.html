<section class="container">
  <div class="row">

    <section class="col-xs-12 col-sm-10 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0">
      <carousel interval="carouselInterval" class="container-fluid" style="height:560px; overflow:hidden;">
        <slide ng-repeat="media in bostad.media" active="media.active">
          <img ng-src="{{media.source}}" style="margin:15px auto 0;" class="img-responsive img-rounded">
        </slide>
      </carousel>
    </section>

    <article class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-1 col-md-offset-2 col-lg-offset-2">
      <h2>{{page.title}}</h2>
      <div class="content" ng-bind-html="page.content"></div>
    </article>


  </div>
</section>
