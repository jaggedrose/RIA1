<section class="container">
  <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 carousel">
      <carousel interval="carouselInterval" class="container-fluid frontCarousel" >
        <slide ng-repeat="media in mediaItems" active="media.active">
          <img ng-src="{{media.source}}" class="img-responsive margin_auto img-rounded">
          <!-- <div class="carousel-caption">
            <h4>{{media.caption}}</h4>
          </div> -->
        </slide>
      </carousel>
    </div>

    <div class="row">
      <article class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-1 col-md-offset-2 col-lg-offset-2">
        <h2 class="center homeTitle">{{page.title}}</h2>
        <!-- <div class="content" ng-bind-html="page.content"></div> -->
      </article>

      <section ng-repeat="(key, val) in customContent" class="col-md-4 textBox">
        <div id="{{key}}" class="content" ng-bind-html="val"></div>
      </section>
    </div>

  </div>
</section>
